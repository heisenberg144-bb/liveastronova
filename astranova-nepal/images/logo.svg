<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main Star -->
  <path d="M30 8 L34 20 L46 20 L37 28 L41 40 L30 33 L19 40 L23 28 L14 20 L26 20 Z" fill="url(#starGradient)" stroke="url(#logoGradient)" stroke-width="1"/>
  
  <!-- Smaller Stars -->
  <circle cx="45" cy="15" r="2" fill="url(#starGradient)" opacity="0.8"/>
  <circle cx="15" cy="45" r="1.5" fill="url(#starGradient)" opacity="0.6"/>
  <circle cx="50" cy="45" r="1" fill="url(#starGradient)" opacity="0.7"/>
  
  <!-- Company Name -->
  <text x="70" y="25" font-family="Poppins, sans-serif" font-size="18" font-weight="700" fill="url(#logoGradient)">AstroNova</text>
  <text x="70" y="42" font-family="Inter, sans-serif" font-size="12" font-weight="500" fill="#667eea" opacity="0.8">NEPAL</text>
  
  <!-- Decorative Elements -->
  <path d="M65 30 Q75 25 85 30" stroke="url(#logoGradient)" stroke-width="1" fill="none" opacity="0.5"/>
  <circle cx="190" cy="15" r="3" fill="url(#logoGradient)" opacity="0.3"/>
  <circle cx="185" cy="45" r="2" fill="url(#logoGradient)" opacity="0.4"/>
</svg>
